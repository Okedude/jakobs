<!DOCTYPE html>
<html>
<head>
    <title>Jakob's Hilferuf</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #game-container {
            position: relative;
        }

        #gameCanvas {
            background-color: #222;
            border: 2px solid #555;
        }

        #jakobSize, #hochstrasserSize {
            position: absolute;
            font-size: 16px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        #jakobSize {
            top: 10px;
            left: 10px;
        }

        #hochstrasserSize {
            top: 10px;
            right: 10px;
        }

        #replayButton {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Jakob's Hilferuf</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="jakobSize">Jakob: 25</div>
        <div id="hochstrasserSize">Hochstrasser: 50</div>
        <div id="game-message"></div>
        <button id="replayButton">Neues Spiel</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
